<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script>w
        function passWord() {
            var testV = 1;
            var pass1 = prompt('Please Enter Your Password', ' ');
            while (testV < 3) {
                if (!pass1)
                    history.go(-1);
                if (pass1.toLowerCase() == "hitarthauth") {
                    alert('Welcome to my website!');
                    window.open('hitarthlab02.html');
                    break;
                }
                testV += 1;
                var pass1 = prompt('Password Incorrect, Please Try Again.', 'Password');
            }
            if (pass1.toLowerCase() != "password" & testV == 3)
                history.go(-1);
            return " ";
        }
    </script>
    <title>Protected Site</title>
</head>

<body>

    <center>
        <form>
            <input type="button" value="Enter Site" onClick="passWord()">
        </form>
    </center>

</body>

</html>
